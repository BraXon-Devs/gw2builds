<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#3023ae">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Build Editor - gw2efficiency</title>
    <meta name="description" content="The gw2efficiency Build Editor is a new online build editor for Guild Wars 2 using the official API to always have up-to-date skill, trait and gear data.">

    <!-- lets preconnect to domains we need later -->
    <link rel="preconnect" href="https://api.guildwars2.com/">
    <link rel="preconnect" href="https://www.google-analytics.com/">

    <link rel="icon" href="logo/16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="logo/192.png" type="image/png" sizes="192x192">
    <!-- put the 32 icon last because FF doesn't understand sizes and always loads the last one -->
    <link rel="icon" href="logo/32.png" type="image/png" sizes="32x32">
    <!-- iOS icons -->
    <link rel="apple-touch-icon-precomposed" href="logo/512.png" sizes="512x512">
    <link rel="apple-touch-icon-precomposed" href="logo/192.png" sizes="192x192">
    <!-- safari pinned tab icon -->
    <link rel="mask-icon" href="logo/pinned-tab.svg" color="#3023AE">

    <!-- track unhandled errors - tracked later by analytics -->
    <script>addEventListener('error', window.__e=function f(e){f.q=f.q||[];f.q.push(e)});</script>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <!-- TODO: add images -->
      </div>
      <div class="content">
        <noscript class="error">
          You need to enable JavaScript to use the gw2efficiency Build Editor.
        </noscript>
        <div class="loading"></div>
      </div>
      <style type="text/css">
        html, body {
          margin: 0;
          font-family: sans-serif;
          height: 100%;
        }
        #root {
          height: 100%;
          display: flex;
          flex-direction: row
        }
        .header {
          width: 64px;
          background-image: linear-gradient(#3023ae, #c86dd7);
        }
        .content {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .content .error {
          color: #EF3428;
        }
        .loading {
          display: block;
          margin: 64px auto;
          width: 64px; height: 64px;
          border: 8px solid #eee;
          border-top-color: #3023ae;
          border-radius: 50%;
          will-change: transform;
          animation: rotate 2s linear infinite, color 3s linear infinite, fade-in 4s ease-out;
        }
        @keyframes fade-in {
          0% { opacity: 0; }
          25% { opacity: 0; }
          100% { opacity: 1; }
        }
        @keyframes rotate {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(360deg); }
          100% { transform: rotate(720deg); }
        }
        @keyframes color {
          0% { border-top-color: #3023ae; }
          50% { border-top-color: #c86dd7; }
          100% { border-top-color: #3023ae; }
        }
        @media(max-width: 768px) {
          .header { height: 48px; width: auto; background: #3023ae; }
          #root { flex-direction: column; }
          .content { }
        }
      </style>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
